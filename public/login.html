<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- ===== FontAwesome ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"Â />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="forms">
        <!-- Login form -->
        <div class="form login">
          <span class="title">Login</span>
          <form
            action="/login"
            name="loginForm"
            onsubmit="return loginForm()"
            method="post"
            id="Form"
          >
            <div class="input-field">
              <input
                type="email"
                name="email"
                placeholder="Enter your Email"
                id="email"
                required
              />
              <i class="fa-solid fa-envelope"></i>
              <small></small>
            </div>

            <div class="input-field">
              <input
                type="password"
                name="password"
                class="password"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
                id="id_password"
              />
              <i class="fa-solid fa-lock icon"></i>
              <i
                class="bi bi-eye-slash-fill showhidepw pass"
                id="togglePassword"
              ></i>
              <small></small>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" name="" id="logcheck" />
                <label for="rem-check" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forget password</a>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login" id="submit" onclick=""/>
            </div>
          </form>

          <div class="login-signup">
            <span class="text">Not a member</span>
            <a href="/" class="text signup-link">Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== javscript ===== -->
    <!-- <script src="/js/script.js"></script> -->
    <script src="/js/login.js"></script>
    
  </body>
</html>
